<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Random TXT 0-9</title>

<style>
*{
  box-sizing: border-box;
}

body{
  margin:0;
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:flex-start;
  padding-top:40px;
  background:linear-gradient(135deg,#141e30,#243b55);
  font-family:Segoe UI, Arial, sans-serif;
  color:#fff;
}


.container{
  background:rgba(255,255,255,0.05);
  backdrop-filter:blur(12px);
  padding:40px;
  border-radius:16px;
  width:350px;
  box-shadow:0 20px 40px rgba(0,0,0,0.4);
  text-align:center;
}

h2{
  margin-bottom:25px;
  font-weight:600;
}

.input-group{
  margin-bottom:20px;
  text-align:left;
}

label{
  display:block;
  margin-bottom:6px;
  font-size:14px;
  opacity:0.8;
}

input{
  width:100%;
  padding:10px;
  border-radius:8px;
  border:none;
  outline:none;
  font-size:20px;
  background:red;
  color:#fff;
  transition:0.3s;
}

input:focus{
  background:#2c3e50;
  box-shadow:0 0 0 2px #4fc3f7;
}

button{
  width:100%;
  padding:12px;
  border:none;
  border-radius:10px;
  background:#4fc3f7;
  color:#000;
  font-weight:600;
  cursor:pointer;
  transition:0.3s;
}

button:hover{
  background:#29b6f6;
  transform:translateY(-2px);
  box-shadow:0 8px 20px rgba(0,0,0,0.4);
}

button:active{
  transform:translateY(0);
}
</style>

</head>

<body>

<div class="container">
  <h2>Random TXT Generator</h2>

  <div class="input-group">
    <label>Tổng số cần tạo</label>
    <input type="number" id="total" value="10000" min="1">
  </div>

  <div class="input-group">
    <label>Số lượng mỗi hàng</label>
    <input type="number" id="perLine" value="100" min="1">
  </div>

  <button onclick="generate()">Tạo & Xuất TXT</button>
</div>

<script>
function generate() {

  const total = parseInt(document.getElementById("total").value);
  const perLine = parseInt(document.getElementById("perLine").value);

  let result = "";

  for (let i = 0; i < total; i++) {
    const randomNumber = Math.floor(Math.random() * 10);
    result += randomNumber;

    if ((i + 1) % perLine === 0) {
      result += "\n";
    }
  }

  const blob = new Blob([result], { type: "text/plain" });
  const link = document.createElement("a");

  link.href = URL.createObjectURL(blob);
  link.download = "random_output.txt";
  link.click();

  URL.revokeObjectURL(link.href);
}
</script>

</body>
</html>
